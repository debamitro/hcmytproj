<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hindustani classical music on youtube</title>

    
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="youtube_client.js"></script>
    <script src="js/index.js"></script>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/index.css" />

  </head>
  <body>
    
  <div class="full-page-container">
      <div class="page-head">
      <h1>HCMYt</h1>
      Hindustani Classical Music from the early 20th century till the '90s on Youtube.com,
      <br> classified by raga, artist, instrument and decade
      </div>
      <div class="page-head-underline"></div>
      <div class="page-search-bar">
	Raga: <select id="search-raga">
	  <option value=""></option>
	</select>
	Instrument: <select id="search-instrument">
	  <option value=""></option>
	</select>
	Artist: <input type="text" id="search-artist" />
	Decade: <select id="search-decade">
	  <option value=""></option>
	</select>
	<button id="search-cmd">Search</button>
        <button id="clear-cmd">Clear</button>
      </div>

	<div id="search-results">
	</div>

        <div class="page-bottom-underline"></div>
        <div class="footer">
          Made with Node.js, Express, Google Youtube API and Jquery
        </div>
  </div>
  </body>
  
</html>
